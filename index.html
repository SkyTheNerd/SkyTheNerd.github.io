<head>
    <title>Sky's Personal Website</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<style>
    body, html {
    scroll-behavior: smooth;
    overflow-x: hidden;
    overflow-y: hidden;
    background-color:rgb(250, 250, 250);
    font: 400 15px/1.8 "Lato", sans-serif;
    margin: 0%
    }
    h4 {
        font: 400 15px/1.8 "Lato", sans-serif;
    }
    .demo a {
    bottom: 80%;
    left: 50%;
    z-index: 2;
    display: inline-block;
    -webkit-transform: translate(0, 200%);
    transform: translate(0, 200%);
    color: #fff;
    font : normal 400 20px/1 'Josefin Sans', sans-serif;
    letter-spacing: .1em;
    text-decoration: none;
    transition: opacity .3s;
    }
    .demo a:hover {
    opacity: .5;
    }
    section {
    position: relative;
    width: 100%;
    height: 100%;
    }
    section::after {
    position: absolute;
    bottom: 0;
    left: 0;
    content: '';
    width: 100%;
    height: 80%;
    }
    section h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 2;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color: #fff;
    font : normal 300 64px/1 'Josefin Sans', sans-serif;
    text-align: center;
    white-space: nowrap;
    }

    #section04 a {
    padding-top: 60px;
    }
    #section04 a span {
    position: absolute;
    top: 0;
    left: 50%;
    width: 24px;
    height: 24px;
    margin-left: -12px;
    border-left: 1px solid #fff;
    border-bottom: 1px solid #fff;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    -webkit-animation: sdb04 2s infinite;
    animation: sdb04 2s infinite;
    box-sizing: border-box;
    }
    @-webkit-keyframes sdb04 {
    0% {
        -webkit-transform: rotate(-45deg) translate(0, 0);
    }
    20% {
        -webkit-transform: rotate(-45deg) translate(-10px, 10px);
    }
    40% {
        -webkit-transform: rotate(-45deg) translate(0, 0);
    }
    }
    @keyframes sdb04 {
    0% {
        transform: rotate(-45deg) translate(0, 0);
    }
    20% {
        transform: rotate(-45deg) translate(-10px, 10px);
    }
    40% {
        transform: rotate(-45deg) translate(0, 0);
    }
    }
    .hero-image {
    background-image: url("https://dx5683gi1tv0w.cloudfront.net/dtrjyhj9q/image/upload/w_1920/s3/img02zd8w278");
    background-color: #cccccc;
    height: 100%; /* Favorite Values are 75% and 100%.*/
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    }

    .hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    }
    /*newly added items start faded out and translated 100px upwards on the y-axis*/
    .fall {
        opacity: 0;
        animation: new-item-animation .4s linear forwards;
    }

    @keyframes new-item-animation {
        from {
            opacity: 0;
            transform: translateY(-100px);
    }

        to {
            opacity: 1;
            transform : translateY(0);
        }
    }
</style>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <div class="fall">
                <img class="fall" style="border-radius: 25%;" src="./images/Profile.png" alt="Profile Picture">
                <h1 style="color:rgb(255, 255, 255);">SkyTheNerd</h1>
                <h4>Programmer - Martial Artist - Straight-A Student</h4>
                <section id="section04" class="demo">
                    <a href="#NextPage"><span></span>Scroll</a>
                </section>
            </div>
        </div>
    </div>
    <div id="NextPage">
        <h1>Sample Text</h1>
    </div>
</body>
